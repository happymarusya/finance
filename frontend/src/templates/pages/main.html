<div class="main-content flex-grow-1">
    <div class="content-header">
        <h1>Главная</h1>
    </div>
    <div class="gap-3 main-content-buttons d-flex flex-wrap">
        <button class="btn btn-filter btn-outline-secondary shadow-none active" type="button" id="btn-today">Сегодня</button>
        <button class="btn btn-filter btn-outline-secondary shadow-none" type="button" id="btn-week">Неделя</button>
        <button class="btn btn-filter btn-outline-secondary shadow-none" type="button" id="btn-month">Месяц</button>
        <button class="btn btn-filter btn-outline-secondary shadow-none" type="button" id="btn-year">Год</button>
        <button class="btn btn-filter btn-outline-secondary shadow-none" type="button" id="btn-all">Все</button>
        <button class="btn btn-filter btn-outline-secondary shadow-none" type="button" id="btn-interval">Интервал
        </button>
        <div>
            <span class="black">с</span>
            <div class=" me-3 btn-group dropup">
                <button type="button" class="btn btn-link shadow-none grey dropdown-toggle cursor" id="btn-date-from"
                        data-bs-toggle="dropdown" aria-expanded="false">Дата
                </button>
                <input type="date" class="dropdown-menu ps-2 pe-2" data-widget="control-sidebar"
                       data-controlsidebar-slide="true" id="date-from">
            </div>

            <span class="black">по</span>
            <div class=" me-3 btn-group dropup">
                <button type="button" class="btn btn-link shadow-none grey dropdown-toggle cursor" id="btn-date-till"
                        data-bs-toggle="dropdown" aria-expanded="false">Дата
                </button>
                <input type="date" class="dropdown-menu ps-2 pe-2" data-widget="control-sidebar"
                       data-controlsidebar-slide="true" id="date-till">
            </div>
        </div>
    </div>
    <div class="d-flex w-100 pt-5 justify-content-around mx-auto diagrams">
        <div class="pt-5 d-flex flex-column operation-chart">
            <h3 class="mb-3 text-center">Доходы</h3>
            <canvas id="chartIncome"></canvas>
        </div>
        <div class="line"></div>
        <div class="pt-5 d-flex flex-column operation-chart">
            <h3 class="mb-3 text-center">Расходы</h3>
            <canvas id="chartExpense"></canvas>
        </div>
    </div>
</div>
